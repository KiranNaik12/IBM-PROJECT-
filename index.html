<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mercedes Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header"></header>

  <main class="container mx-auto px-6 py-20">
    <h1 class="text-4xl text-center mb-6">Book Your Mercedes</h1>
    <form class="max-w-xl mx-auto">
      <input type="text" placeholder="Your Name" required />
      <input type="text" placeholder="Preferred Model" required />
      <textarea placeholder="Feedback or Special Requests" rows="4"></textarea>
      <button type="submit">Submit Booking</button>
    </form>
  </main>

  <footer id="footer"></footer>
  <script src="nav.js"></script>
</body>
</html>
